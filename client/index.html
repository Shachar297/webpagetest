<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Page-Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">

    </div>



    <div class="container">

        <form action="">

            <select name="" id="location-select">
                <option value="Dulles">Dulles</option>
            </select>
            <button id="searchBtn"> Check </button>
        </form>

        <div class="form-response" id="form-response">

            <div id="timer">
                
            </div>

            <div id="status-code-response">
                Status Code : <p id="status-code-response-message"> </p>
            </div>

            <div id="response-location">
                Locaiton : <p id="response-location-message"></p>
            </div>

            <div id="response-latency">
                Latency : <p id="response-latency-message"> </p>
            </div>
        </div>


<div class="getPage">
    <form action="">
        <input type="text" id="getPage-input" placeholder="Page URL">

        <button id="getPage-button"> Check </button>

        <button id="downloadLogs-button"> Download Logs

        </button>



        <button id="getPage-clean">Clean</button>
    </form>
</div>

<div class="getPage-response">
        
    <!-- <div id="getPage-timer">
                
    </div> -->

    <div id="getPage-status-code-response">
        Response :  <textarea disabled id="getPage-status-code-response-message"> </textarea>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-clipboard" id="clipboard-copy" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          <br>

          <p id="clipboard-copy-message">Copied to Clipboard !</p>
        

    </div>

</div>

    </div>
    <script src="script.js"></script>
    <script src="getPage.js"></script>
</body>
</html>
